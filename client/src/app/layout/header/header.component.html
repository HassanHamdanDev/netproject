<header class="border-b shadow-md p-3 w-full max-h-20 fixed top-0 bg-white z-50">
  <div class="flex justify-between items-center align-middle max-w-screen-2xl mx-auto">
    <img routerLink="/" src="/images/logo.png" alt="logo" class=" max-h-16" />
    <nav class="flex gap-3 my-2 uppercase text-xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        class="hover:text-blue-500 cursor-pointer">Home</a>
      <a routerLink="/shop" routerLinkActive="active" class="hover:text-blue-500 cursor-pointer">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active" class="hover:text-blue-500 cursor-pointer">Errors</a>
    </nav>
    <div class="flex gap-3 align-middle ">
      <a routerLink="/cart" routerLinkActive="text-blue-500" class="custom-badge mt-2 mr-2" matBadge="5"
        matBadgeSize="large">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>
        Resgister
      </button>
    </div>
  </div>
</header>

@if(busyService.loading){
<mat-progress-bar mode="indeterminate" class="max-h-20 fixed top-20 z-50"></mat-progress-bar>
}
